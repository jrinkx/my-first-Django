{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}" target="_blank">{{ post.title }}</a></h1>
                {% if post.published_date %}
                    <h5 class="date">{{ post.published_date }}</h5>
                {% endif %}
            </div>
            <div>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
